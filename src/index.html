<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="journal-form">
      <input id="title" type="text" placeholder="TITLE">
      <input id="content" type="text" placeholder="CONTENT">
      <button type="submit">NEW</button>
    </form>
    <div class="well" id="entries">
      <h3><span class="entry-title"></span></h3>
      <p><span class="entry-teaser"></span></p>
      <p><span class="entry-word-count"></span> Words</p>
      <p><span class="entry-vowel-count"></span> Vowels</p>
      <p><span class="entry-consonant-count"></span> Consonants</p>
    </div>
  </body>
</html>
